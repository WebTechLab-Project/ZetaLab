<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="images\\Zelab_tab_icon.ico">
		<link rel="stylesheet" href="functionalities.css">
		<link rel="stylesheet" href="calc.css" />
		<title>Zelab-Calculator</title>
	</head>
	<body>
		<div class="header">
			<span class="header_logo">
				<img src="images\Zelab_logo_white.png" title="Zelab_logo" alt="Zelab_logo">
			</span>
			<span class="header_name">
				ZeLab
			</span>
			<span class="header_signout">
				<a href="index_session.html" style="text-decoration: none; color:aliceblue;">
				<div>
				&nbsp;Back&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</div>
				</a>
			</span>
		</div>
		<form action="history_store.php" method="post">
			<div style="position:fixed;z-index:-1;">
				<input type="text" name="str" id="str" style="position:fixed;z-index:-9;opacity:0"></span>
				<input type="text" name="res" id="res" style="position:fixed;z-index:-9;opacity:0"></span>
				<input type="submit" id="store_button" style="position:fixed;z-index:-9;opacity:0">
			</div>
		</form>
		<div class="calculator" >
			<div class="calc-cotnainer">
				<!-- display section -->
				<div class="output">
					<div class="operation">
						<div class="value"></div>
					</div>

					<div class="result">
						<div class="value">0</div>
					</div>
				</div>

				<!-- calculator switcher -->
				<div class="calc-switcher">
					<div class="scientific">Scientific</div>
					<div class="normal">Normal</div>
					<div>History</div>
				</div>

				<!-- calculator buttons seciotn -->
				<div class="input"></div>
			</div>
		</div>
		
		<script src="calc.js"></script>
	</body>
</html>
